# .github/workflows/ci.yml
name: dbt CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery (core + adapter)
        run: pip install dbt-bigquery

      - name: Authenticate to GCP via ADC
        run: |
          echo "Setting up Application Default Credentials..."
          gcloud auth configure-docker
          gcloud auth application-default set-quota-project dotted-hulling-477021-d2

      - name: Install dbt packages (dbt_utils, dbt_expectations)
        run: dbt deps

      - name: dbt debug
        run: dbt debug --target dev

      - name: dbt compile
        run: dbt compile --target dev

      - name: dbt build
        run: dbt build --target dev --fail-fast

      - name: Generate docs
        run: dbt docs generate --target dev